version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - backend/.env.example
    volumes:
      - ./kb:/app/kb
      - ./cases:/app/cases
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
