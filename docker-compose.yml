version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: visaverse
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - backend/.env.example
    volumes:
      - ./kb:/app/kb
      - ./cases:/app/cases
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:3000
      - FASTAPI_BASE_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  admin-frontend:
    build: ./admin-frontend
    environment:
      - NEXT_PUBLIC_ADMIN_API_BASE_URL=http://localhost:8000/admin/api
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  db_data:
